<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store | Downloads</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #111111;
            color: #f5f5f7;
        }

        .card-bg {
            background-color: #222222;
        }

        .app-card {
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .app-card:hover {
            transform: scale(1.03);
        }
        
        .app-icon {
            object-fit: cover;
        }

        /* Modal styles */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 50;
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #444444;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Redesigned Navbar -->
    <header class="sticky top-0 z-50 bg-[#111] py-4 px-4 md:px-8 border-b border-gray-700">
        <div class="flex items-center justify-between">
            <!-- Left side content (Profile & Downloads) -->
            <div class="flex items-center space-x-4">
                <!-- Profile picture on mobile -->
                <a href="settings.html" class="md:hidden">
                    <img id="navbarProfilePictureMobile" class="w-10 h-10 rounded-full cursor-pointer border-2 border-gray-600 object-cover hover:border-blue-500 transition-colors duration-200" src="https://assets.website-files.com/64b55f1f77d33b9347d4e511/64b8d0006323b20759ce13a0_Profile%20Picture.png" alt="Profile Picture">
                </a>
                <!-- Downloads button on mobile -->
                <a href="downloads.html" class="md:hidden text-white hover:text-blue-400 transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                </a>
            </div>

            <!-- Center Content (Logo and Search) -->
            <div class="flex-1 flex justify-center md:items-center md:justify-start md:pl-8">
                <h1 id="homeBtn" class="text-3xl md:text-4xl font-bold tracking-tight cursor-pointer">
                    <a href="index.html">App Store</a>
                </h1>
                
                <!-- Search bar for desktop -->
                <div class="hidden md:block relative ml-8 w-full max-w-lg">
                    <div class="relative w-full">
                        <input type="text" id="searchInput" placeholder="Search your downloads" class="w-full px-4 py-2 pl-10 pr-4 rounded-full bg-gray-800 text-base text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right side content (Downloads & Settings) -->
            <div class="flex items-center space-x-4">
                <!-- Search icon for mobile -->
                <button id="searchIconBtn" class="md:hidden text-white hover:text-blue-400 transition-colors duration-200">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </button>
                <!-- Downloads link for desktop -->
                <a href="downloads.html" class="hidden md:inline-flex items-center px-4 py-2 text-white rounded-full hover:bg-gray-800 transition-colors duration-200">
                    Downloads
                </a>
                <!-- Settings link for desktop -->
                <a href="settings.html" class="hidden md:inline-flex items-center px-4 py-2 text-white rounded-full hover:bg-gray-800 transition-colors duration-200">
                    Settings
                </a>
                <!-- Profile picture on desktop -->
                <a href="settings.html" class="hidden md:block">
                    <img id="navbarProfilePicture" class="w-10 h-10 rounded-full cursor-pointer border-2 border-gray-600 object-cover hover:border-blue-500 transition-colors duration-200" src="https://assets.website-files.com/64b55f1f77d33b9347d4e511/64b8d0006323b20759ce13a0_Profile%20Picture.png" alt="Profile Picture">
                </a>
            </div>
        </div>

        <!-- Mobile search container -->
        <div id="mobileSearchContainer" class="hidden absolute top-full left-0 right-0 p-4 pt-0 transition-all duration-300">
            <div class="relative w-full">
                <input type="text" id="mobileSearchInput" placeholder="Search your downloads" class="w-full px-4 py-2 pl-10 pr-4 rounded-full bg-gray-800 text-base text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="p-4 md:p-8">
        <h2 class="text-2xl font-bold tracking-tight mb-4">Your Downloads</h2>
        <div id="downloadsList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Downloaded app cards will be dynamically inserted here -->
        </div>
        <p id="emptyDownloadsMessage" class="hidden text-center text-gray-400 mt-12 text-lg">You haven't downloaded any apps yet.</p>
    </div>

    <!-- App Detail Modal -->
    <div id="appModal" class="fixed inset-0 hidden modal-overlay items-center justify-center p-4">
        <div class="card-bg rounded-3xl shadow-xl w-full max-w-2xl transform transition-all duration-300 scale-95 opacity-0 overflow-y-auto max-h-[90vh]">
            <!-- Close Button -->
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-300 transition-colors duration-200">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>

            <!-- Modal Content -->
            <div id="modalContent" class="p-6 md:p-8">
                <!-- Content will be dynamically populated -->
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadsList = document.getElementById('downloadsList');
            const emptyDownloadsMessage = document.getElementById('emptyDownloadsMessage');
            const searchInput = document.getElementById('searchInput');
            const mobileSearchInput = document.getElementById('mobileSearchInput');
            const searchIconBtn = document.getElementById('searchIconBtn');
            const mobileSearchContainer = document.getElementById('mobileSearchContainer');
            const appModal = document.getElementById('appModal');
            const modalContent = document.getElementById('modalContent');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const homeBtn = document.getElementById('homeBtn');
            const navbarProfilePicture = document.getElementById('navbarProfilePicture');
            const navbarProfilePictureMobile = document.getElementById('navbarProfilePictureMobile');

            const getDownloads = () => {
                const downloads = localStorage.getItem('downloadedApps');
                return downloads ? JSON.parse(downloads) : [];
            };

            const saveDownloads = (appsToSave) => {
                localStorage.setItem('downloadedApps', JSON.stringify(appsToSave));
            };
            
            const getProfilePicture = () => {
                return localStorage.getItem('profilePicture') || 'https://assets.website-files.com/64b55f1f77d33b9347d4e511/64b8d0006323b20759ce13a0_Profile%20Picture.png';
            };

            const createStarRating = (rating) => {
                const fullStars = Math.floor(rating);
                const halfStar = rating % 1 !== 0;
                let starsHtml = '';
                for (let i = 0; i < fullStars; i++) {
                    starsHtml += '<span class="text-yellow-400">★</span>';
                }
                if (halfStar) {
                    starsHtml += '<span class="text-yellow-400">½</span>';
                }
                const emptyStars = 5 - Math.ceil(rating);
                for (let i = 0; i < emptyStars; i++) {
                    starsHtml += '<span class="text-gray-600">★</span>';
                }
                return starsHtml;
            };

            const renderDownloadedApps = (appsToRender) => {
                downloadsList.innerHTML = '';
                if (appsToRender.length === 0) {
                    emptyDownloadsMessage.classList.remove('hidden');
                } else {
                    emptyDownloadsMessage.classList.add('hidden');
                    appsToRender.forEach(app => {
                        const appCard = createDownloadedAppCard(app);
                        downloadsList.appendChild(appCard);
                    });
                }
            };
            
            const createDownloadedAppCard = (app) => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card card-bg p-4 rounded-3xl shadow-md flex items-center justify-between text-left';
                appCard.innerHTML = `
                    <div class="flex items-center">
                        <img src="${app.icon}" alt="${app.name} icon" class="app-icon w-16 h-16 rounded-xl shadow-sm mr-4">
                        <div class="flex-1 min-w-0">
                            <div class="font-semibold text-lg truncate text-gray-100">${app.name}</div>
                            <div class="text-gray-400 text-sm truncate">${app.developer}</div>
                            <div class="flex items-center text-sm">
                                <span class="mr-1 text-yellow-400">${app.rating}</span>
                                <div class="flex text-lg">${createStarRating(app.rating)}</div>
                            </div>
                        </div>
                    </div>
                    <button class="ml-4 px-4 py-1 text-white font-semibold rounded-full transition-colors duration-200 bg-blue-500 hover:bg-blue-600" data-app-id="${app.id}">OPEN</button>
                `;
                const openButton = appCard.querySelector('button');
                openButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.location.href = app.url;
                });
                appCard.addEventListener('click', () => showAppDetail(app));
                return appCard;
            };

            const showAppDetail = (app) => {
                modalContent.innerHTML = `
                    <div class="flex items-center mb-6">
                        <img src="${app.icon}" alt="${app.name} icon" class="w-24 h-24 rounded-2xl shadow-lg mr-6">
                        <div class="flex-1">
                            <h3 class="text-3xl font-bold tracking-tight mb-1">${app.name}</h3>
                            <p class="text-gray-400 text-lg mb-2">${app.developer}</p>
                            <button id="modalActionButton" class="px-6 py-2 text-white font-semibold rounded-full transition-colors duration-200 bg-blue-500 hover:bg-blue-600">OPEN</button>
                            <button id="modalDeleteButton" class="px-6 py-2 text-white font-semibold rounded-full transition-colors duration-200 bg-red-500 hover:bg-red-600 ml-2">DELETE</button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between py-4 border-b border-gray-700 mb-6">
                        <div class="flex flex-col items-center flex-1">
                            <span class="text-2xl font-semibold">${app.rating}</span>
                            <div class="text-yellow-400 flex text-lg">${createStarRating(app.rating)}</div>
                            <span class="text-sm text-gray-400">Rating</span>
                        </div>
                        <div class="border-l border-gray-700 mx-4 h-12"></div>
                        <div class="flex flex-col items-center flex-1">
                            <span class="text-2xl font-semibold">13+</span>
                            <span class="text-sm text-gray-400 mt-1">Age</span>
                        </div>
                        <div class="border-l border-gray-700 mx-4 h-12"></div>
                        <div class="flex flex-col items-center flex-1">
                            <span class="text-2xl font-semibold">${app.category}</span>
                            <span class="text-sm text-gray-400 mt-1">Category</span>
                        </div>
                    </div>

                    <div class="mb-6">
                        <p class="text-gray-300 text-base leading-relaxed">${app.description}</p>
                    </div>
                `;
                appModal.classList.remove('hidden');
                appModal.classList.add('flex');
                setTimeout(() => {
                    appModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                    appModal.querySelector('div').classList.add('scale-100', 'opacity-100');
                }, 50);

                const modalActionButton = document.getElementById('modalActionButton');
                modalActionButton.addEventListener('click', () => {
                    closeModal();
                    window.location.href = app.url;
                });

                const modalDeleteButton = document.getElementById('modalDeleteButton');
                modalDeleteButton.addEventListener('click', () => {
                    const downloadedApps = getDownloads().filter(a => a.id !== app.id);
                    saveDownloads(downloadedApps);
                    renderDownloadedApps(downloadedApps);
                    closeModal();
                });
            };

            const closeModal = () => {
                appModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
                appModal.querySelector('div').classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    appModal.classList.remove('flex');
                    appModal.classList.add('hidden');
                }, 300);
            };

            closeModalBtn.addEventListener('click', closeModal);
            appModal.addEventListener('click', (e) => {
                if (e.target === appModal) {
                    closeModal();
                }
            });

            // Toggle mobile search input
            searchIconBtn.addEventListener('click', () => {
                const isHidden = mobileSearchContainer.classList.contains('hidden');
                mobileSearchContainer.classList.toggle('hidden', !isHidden);
                mobileSearchInput.focus();
            });

            // Sync search inputs
            const syncSearchInputs = (activeInput, passiveInput) => {
                passiveInput.value = activeInput.value;
                const searchTerm = activeInput.value.toLowerCase();
                const downloadedApps = getDownloads();
                const filteredDownloads = downloadedApps.filter(app => 
                    app.name.toLowerCase().includes(searchTerm) ||
                    app.developer.toLowerCase().includes(searchTerm) ||
                    app.category.toLowerCase().includes(searchTerm)
                );
                renderDownloadedApps(filteredDownloads);
            };

            searchInput.addEventListener('input', () => syncSearchInputs(searchInput, mobileSearchInput));
            mobileSearchInput.addEventListener('input', () => syncSearchInputs(mobileSearchInput, searchInput));

            const initializeNavbarProfilePicture = () => {
                const profilePicSrc = getProfilePicture();
                navbarProfilePicture.src = profilePicSrc;
                navbarProfilePictureMobile.src = profilePicSrc;
            };

            // Initial render of downloaded apps
            const initialDownloads = getDownloads();
            renderDownloadedApps(initialDownloads);
            initializeNavbarProfilePicture();
        });
    </script>
</body>
</html>
