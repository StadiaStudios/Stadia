<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store | Downloads</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #111111;
            color: #f5f5f7;
        }

        .card-bg {
            background-color: #222222;
        }

        .app-card {
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .app-card:hover {
            transform: scale(1.03);
        }
        
        .app-icon {
            object-fit: cover;
        }

        /* Modal styles */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 50;
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #444444;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Header with Search, Downloads, and Settings Buttons -->
    <header class="flex flex-col md:flex-row items-center justify-between p-4 md:px-8 pb-6 border-b border-gray-700 mb-6 sticky top-0 z-40 bg-[#111]">
        
        <!-- Profile picture on mobile -->
        <div id="profilePictureContainerMobile" class="block md:hidden">
            <a href="settings.html">
                <img id="navbarProfilePictureMobile" class="w-10 h-10 rounded-full cursor-pointer border-4 border-gray-600 object-cover hover:border-blue-500 transition-colors duration-200" src="https://placehold.co/96x96/444444/ffffff?text=Add" alt="Profile Picture">
            </a>
        </div>

        <h1 id="homeBtn" class="text-4xl font-bold tracking-tight cursor-pointer"><a href="index.html">App Store</a></h1>
        
        <div class="flex items-center gap-4 w-full md:w-auto mt-4 md:mt-0">
            <a href="downloads.html" class="px-4 py-2 bg-[none] text-white-700 rounded-full hover:text-[orange] transition-colors duration-200">
                <span class="hidden md:inline">Downloads</span>
                <img src="assets/downloads.png" alt="Downloads icon" class="md:hidden w-16 h-12">
            </a>
            
            <!-- Settings Button (now hidden on desktop) -->
            <a href="settings.html" class="px-4 py-2 bg-[none] text-white-700 rounded-full hover:text-[orange] transition-colors duration-200 md:hidden">
                <span class="hidden md:inline">Settings</span>
                <img src="assets/settings.png" alt="Settings icon" class="md:hidden w-16 h-12">
            </a>
            
            <!-- Search container with conditional visibility -->
            <div id="searchContainer" class="relative w-full md:w-96">
                <!-- Search icon for mobile -->
                <button id="searchIconBtn" class="block md:hidden absolute right-0 top-1/2 transform -translate-y-1/2 p-2 text-blue-400">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </button>
                
                <!-- Search input form -->
                <form id="searchForm" class="hidden absolute inset-x-0 top-1/2 transform -translate-y-1/2 md:relative md:top-auto md:transform-none card-bg rounded-full shadow-lg md:shadow-none transition-all duration-300 md:flex">
                    <input type="text" id="searchInput" placeholder="Search your downloads" class="w-full px-4 py-2 pl-10 pr-4 rounded-full bg-transparent focus:outline-none text-base text-gray-100 placeholder-gray-400">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                    </div>
                </form>
            </div>

            <!-- Profile picture on desktop -->
            <div id="profilePictureContainer" class="hidden md:flex items-center">
                <a href="settings.html">
                    <img id="navbarProfilePicture" class="w-10 h-10 rounded-full cursor-pointer border-4 border-gray-600 object-cover hover:border-blue-500 transition-colors duration-200" src="https://placehold.co/96x96/444444/ffffff?text=Add" alt="Profile Picture">
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content Container -->
    <div class="p-4 md:p-8">
        <h2 class="text-2xl font-bold tracking-tight mb-4">Your Downloads</h2>
        <div id="downloadsContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 mb-8">
            <!-- Downloaded app cards will be dynamically inserted here -->
        </div>
        <!-- Dedicated container for search status messages -->
        <div id="searchStatusMessage"></div>
    </div>

    <!-- App Detail Modal -->
    <div id="appModal" class="fixed inset-0 hidden modal-overlay items-center justify-center p-4">
        <div class="card-bg rounded-3xl shadow-xl w-full max-w-2xl transform transition-all duration-300 scale-95 opacity-0 overflow-y-auto max-h-[90vh]">
            <!-- Close Button -->
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-300 transition-colors duration-200">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>

            <!-- Modal Content -->
            <div id="modalContent" class="p-6 md:p-8">
                <!-- Content will be dynamically populated -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadsContainer = document.getElementById('downloadsContainer');
            const searchInput = document.getElementById('searchInput');
            const searchForm = document.getElementById('searchForm');
            const searchIconBtn = document.getElementById('searchIconBtn');
            const appModal = document.getElementById('appModal');
            const modalContent = document.getElementById('modalContent');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const navbarProfilePicture = document.getElementById('navbarProfilePicture');
            const navbarProfilePictureMobile = document.getElementById('navbarProfilePictureMobile');
            const searchStatusMessage = document.getElementById('searchStatusMessage');

            // Functions for local storage - duplicated across files for self-contained functionality
            const getDownloads = () => {
                const downloads = localStorage.getItem('downloadedApps');
                return downloads ? JSON.parse(downloads) : [];
            };
            
            const saveDownloads = (appsToSave) => {
                localStorage.setItem('downloadedApps', JSON.stringify(appsToSave));
            };

            const getProfilePicture = () => {
                return localStorage.getItem('profilePicture') || 'https://placehold.co/96x96/444444/ffffff?text=Add';
            };

            const saveProfilePicture = (base64Image) => {
                localStorage.setItem('profilePicture', base64Image);
                navbarProfilePicture.src = base64Image;
                navbarProfilePictureMobile.src = base64Image;
            };

            const removeApp = (appId) => {
                let downloadedApps = getDownloads();
                downloadedApps = downloadedApps.filter(app => app.id !== appId);
                saveDownloads(downloadedApps);
            };

            const createStarRating = (rating) => {
                const fullStars = Math.floor(rating);
                const halfStar = rating % 1 !== 0;
                let starsHtml = '';
                for (let i = 0; i < fullStars; i++) {
                    starsHtml += '<span class="text-yellow-400">★</span>';
                }
                if (halfStar) {
                    starsHtml += '<span class="text-yellow-400">½</span>';
                }
                const emptyStars = 5 - Math.ceil(rating);
                for (let i = 0; i < emptyStars; i++) {
                    starsHtml += '<span class="text-gray-600">★</span>';
                }
                return starsHtml;
            };

            const renderDownloadedApps = (apps) => {
                downloadsContainer.innerHTML = '';
                searchStatusMessage.innerHTML = ''; // Clear previous messages

                if (apps.length === 0) {
                    const message = document.createElement('p');
                    message.className = 'text-center text-gray-400 text-lg';
                    if (searchInput.value.trim() === '') {
                        message.textContent = 'You have no downloads yet.';
                    } else {
                        message.textContent = 'No downloads found matching your search.';
                    }
                    searchStatusMessage.appendChild(message);
                } else {
                    apps.forEach(app => {
                        const appCard = document.createElement('div');
                        appCard.className = 'app-card card-bg p-4 rounded-3xl shadow-md flex flex-col items-center text-center';
                        appCard.innerHTML = `
                            <img src="${app.icon}" alt="${app.name} icon" class="app-icon w-20 h-20 rounded-2xl shadow-sm mb-2">
                            <div class="font-semibold text-lg truncate w-full text-gray-100">${app.name}</div>
                            <div class="text-gray-400 text-sm truncate w-full">${app.developer}</div>
                            <button class="mt-2 px-4 py-1 text-white font-semibold rounded-full bg-blue-500 hover:bg-blue-600 transition-colors duration-200 open-btn">OPEN</button>
                            <button class="mt-2 px-4 py-1 text-white font-semibold rounded-full bg-red-500 hover:bg-red-600 transition-colors duration-200 remove-btn">REMOVE</button>
                        `;
                        appCard.querySelector('.open-btn').addEventListener('click', (e) => {
                            e.stopPropagation();
                            window.location.href = app.url;
                        });
                        appCard.querySelector('.remove-btn').addEventListener('click', (e) => {
                            e.stopPropagation();
                            removeApp(app.id);
                            renderDownloadedApps(getDownloads());
                        });
                        appCard.addEventListener('click', () => showAppDetail(app));
                        downloadsContainer.appendChild(appCard);
                    });
                }
            };

            const showAppDetail = (app) => {
                modalContent.innerHTML = `
                    <div class="flex items-center mb-6">
                        <img src="${app.icon}" alt="${app.name} icon" class="w-24 h-24 rounded-2xl shadow-lg mr-6">
                        <div class="flex-1">
                            <h3 class="text-3xl font-bold tracking-tight mb-1">${app.name}</h3>
                            <p class="text-gray-400 text-lg mb-2">${app.developer}</p>
                            <button id="modalActionButton" class="px-6 py-2 text-white font-semibold rounded-full transition-colors duration-200 bg-green-500 hover:bg-green-600">OPEN</button>
                            <button id="modalRemoveButton" class="px-6 py-2 text-white font-semibold rounded-full transition-colors duration-200 bg-red-500 hover:bg-red-600">REMOVE</button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between py-4 border-b border-gray-700 mb-6">
                        <div class="flex flex-col items-center flex-1">
                            <span class="text-2xl font-semibold">${app.rating}</span>
                            <div class="text-yellow-400 flex text-lg">${createStarRating(app.rating)}</div>
                            <span class="text-sm text-gray-400">Rating</span>
                        </div>
                        <div class="border-l border-gray-700 mx-4 h-12"></div>
                        <div class="flex flex-col items-center flex-1">
                            <span class="text-2xl font-semibold">13+</span>
                            <span class="text-sm text-gray-400 mt-1">Age</span>
                        </div>
                        <div class="border-l border-gray-700 mx-4 h-12"></div>
                        <div class="flex flex-col items-center flex-1">
                            <span class="text-2xl font-semibold">${app.category}</span>
                            <span class="text-sm text-gray-400 mt-1">Category</span>
                        </div>
                    </div>

                    <div class="mb-6">
                        <p class="text-gray-300 text-base leading-relaxed">${app.description}</p>
                    </div>
                `;
                appModal.classList.remove('hidden');
                appModal.classList.add('flex');
                setTimeout(() => {
                    appModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                    appModal.querySelector('div').classList.add('scale-100', 'opacity-100');
                }, 50);

                // Add event listeners to the modal's buttons
                const modalActionButton = document.getElementById('modalActionButton');
                modalActionButton.addEventListener('click', () => {
                    closeModal();
                    window.location.href = app.url;
                });
                const modalRemoveButton = document.getElementById('modalRemoveButton');
                modalRemoveButton.addEventListener('click', () => {
                    removeApp(app.id);
                    renderDownloadedApps(getDownloads());
                    closeModal();
                });
            };

            const closeModal = () => {
                appModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
                appModal.querySelector('div').classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    appModal.classList.remove('flex');
                    appModal.classList.add('hidden');
                }, 300);
            };

            closeModalBtn.addEventListener('click', closeModal);
            appModal.addEventListener('click', (e) => {
                if (e.target === appModal) {
                    closeModal();
                }
            });

            // Mobile search functionality
            searchIconBtn.addEventListener('click', () => {
                searchForm.classList.remove('hidden');
                searchForm.classList.add('flex');
                searchInput.focus();
            });

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (window.innerWidth < 768) {
                    searchForm.classList.remove('flex');
                    searchForm.classList.add('hidden');
                }
            });

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const downloadedApps = getDownloads();
                
                if (searchTerm.trim() === '') {
                    // If search bar is cleared, render all downloads
                    renderDownloadedApps(downloadedApps);
                } else {
                    const filteredDownloads = downloadedApps.filter(app =>
                        app.name.toLowerCase().includes(searchTerm) ||
                        app.developer.toLowerCase().includes(searchTerm) ||
                        app.category.toLowerCase().includes(searchTerm)
                    );
                    renderDownloadedApps(filteredDownloads);
                }
            });

            // Function to initialize the navbar profile picture
            const initializeNavbarProfilePicture = () => {
                const profilePicSrc = getProfilePicture();
                navbarProfilePicture.src = profilePicSrc;
                navbarProfilePictureMobile.src = profilePicSrc;
            };

            // Initial render of downloaded apps
            const initialDownloads = getDownloads();
            renderDownloadedApps(initialDownloads);
            initializeNavbarProfilePicture();
        });
    </script>
</body>
</html>
