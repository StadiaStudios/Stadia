                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>

            <li><a href="screenshots.html" class="text-gray-300 hover:text-blue-400 transition-colors duration-200 text-2xl font-semibold">Screenshots</a></li>
            <li><a href="pluginstore.html" class="text-gray-300 hover:text-blue-400 transition-colors duration-200 text-2xl font-semibold">Plugins</a></li>
            <li><a href="download.html" class="text-gray-300 hover:text-blue-400 transition-colors duration-200 text-2xl font-semibold">Download</a></li>
            <!-- Search Bar for Mobile -->
            <li class="relative w-full max-w-xs px-4">
                <input type="text" id="search-input-mobile" placeholder="Search tools..." class="bg-gray-700 text-white rounded-full py-3 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 w-full">
                <svg class="absolute left-7 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">

    </div>

    <main class="flex-grow py-16 bg-gray-900">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-white">Search Results for "<span id="search-query-display"></span>"</h1>
            <div id="search-results-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Search results will be dynamically inserted here -->
            </div>
            <p id="no-results-message" class="text-center text-gray-400 text-lg mt-8 hidden">No results found for your query.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-950 text-gray-500 py-8 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2025 StadiaStudios, All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="https://sites.google.com/view/emulatorlounge" class="hover:text-white transition-colors duration-200">EmulatorLounge</a>
                <a href="red/gdddlg.html" class="hover:text-white transition-colors duration-200">Tools</a>
                <a href="https://sites.google.com/view/stadiaduck/home" class="hover:text-white transition-colors duration-200">Duck Browser</a>
                <a href="download.html" class="hover:text-white transition-colors duration-200">Download</a>
                <a href="https://sites.google.com/view/convertxs/" class="hover:text-white transition-colors duration-200">Convert Files online</a>
                <a href="pluginstore.html" class="hover:text-white transition-colors duration-200">Plugins</a>
            </div>
        </div>
    </footer>

    <script>
        // Data representing your website's searchable content
        // In a real application, this would come from a backend or a more robust index.
        const searchableContent = [
            {
                title: "YT Sub Link Generator",
                description: "YouTube Subscribe Link Generator",
                url: "red/ytsg.html",
                category: "tool"
            },
            {
                title: "Google Drive Direct Download Link Generator",
                description: "Direct Download link generator for Google Drive files",
                url: "red/gdddlg.html",
                category: "tool"
            },
            {
                title: "EmulatorLounge",
                description: "EmulatorLounge! On this website you will be able to download a Emulator For your specified device, And Also get a tutorial on how to use it.",
                url: "https://sites.google.com/view/emulatorlounge",
                category: "emulator"
            },
            {
                title: "ProjectStadia Download",
                description: "Download ProjectStadia for Windows 10 and 11, or Chromebook.",
                url: "download.html",
                category: "download"
            },
            {
                title: "Browse StadiaStudios",
                description: "Explore the main page of StadiaStudios.",
                url: "index.html",
                category: "navigation"
            },
            {
                title: "StadiaStudios Screenshots",
                description: "View screenshots of ProjectStadia in action.",
                url: "screenshots.html",
                category: "screenshots"
            },
            {
                title: "StadiaStudios Plugins",
                description: "Discover available plugins for ProjectStadia.",
                url: "pluginstore.html",
                category: "plugins"
            }
        ];

        const searchInputDesktop = document.getElementById('search-input-desktop');
        const searchInputMobile = document.getElementById('search-input-mobile');
        const searchResultsContainer = document.getElementById('search-results-container');
        const searchQueryDisplay = document.getElementById('search-query-display');
        const noResultsMessage = document.getElementById('no-results-message');

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to display search results
        function displaySearchResults() {
            const query = getUrlParameter('q').toLowerCase();
            searchQueryDisplay.textContent = query; // Display the search query

            searchResultsContainer.innerHTML = ''; // Clear previous results
            noResultsMessage.classList.add('hidden'); // Hide no results message initially

            if (!query) {
                searchResultsContainer.innerHTML = '<p class="text-center text-gray-400 text-lg">Please enter a search term.</p>';
                return;
            }

            const filteredResults = searchableContent.filter(item =>
                item.title.toLowerCase().includes(query) ||
                item.description.toLowerCase().includes(query) ||
                item.category.toLowerCase().includes(query)
            );

            if (filteredResults.length > 0) {
                filteredResults.forEach(result => {
                    const resultCard = `
                        <div class="search-result-card bg-gray-700 rounded-xl p-6 shadow-md border border-gray-600">
                            <h3 class="text-xl font-semibold mb-2 text-white">${result.title}</h3>
                            <p class="text-gray-300 mb-4">${result.description}</p>
                            <a href="${result.url}" class="text-blue-400 hover:underline">Go to page</a>
                        </div>
                    `;
                    searchResultsContainer.innerHTML += resultCard;
                });
            } else {
                noResultsMessage.classList.remove('hidden'); // Show no results message
            }
        }

        // Function to handle search redirection
        function handleSearch(event, inputElement) {
            if (event.key === 'Enter') {
                const query = inputElement.value;
                if (query) {
                    window.location.href = `search.html?q=${encodeURIComponent(query)}`;
                }
            }
        }

        // Add event listeners for the 'keypress' event for both search inputs
        searchInputDesktop.addEventListener('keypress', function(event) {
            handleSearch(event, searchInputDesktop);
        });

        searchInputMobile.addEventListener('keypress', function(event) {
            handleSearch(event, searchInputMobile);
        });

        // Display results when the page loads
        window.onload = displaySearchResults;

        // Mobile menu toggle functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });

        closeMobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });

        // Close mobile menu when a link is clicked
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('translate-x-full');
            });
        });
    </script>

</body>
