<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG Extracter by URL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png"> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .backdrop.visible {
            opacity: 1;
            visibility: visible;
        }
        /* Dark Mode styles */
        body.dark {
            background-color: #1f2937;
        }
        body.dark .card {
            background-color: #374151;
            color: #e5e7eb;
        }
        body.dark h1, body.dark p, body.dark label {
            color: #d1d5db;
        }
        body.dark .message-box.success {
            background-color: #047857;
            color: #d1fae5;
        }
        body.dark .message-box.error {
            background-color: #b91c1c;
            color: #fee2e2;
        }
        body.dark input {
            background-color: #4b5563;
            border-color: #6b7280;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="flex min-h-screen">
    
    <!-- Mobile Menu Button -->
    <button id="menu-button" class="sm:hidden fixed top-4 left-4 z-50 p-2 rounded-lg text-gray-800 bg-white shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <!-- Side Navigation Bar -->
    <nav id="side-navbar" class="fixed top-0 left-0 bottom-0 w-64 bg-gray-900 text-white p-6 shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out sm:translate-x-0">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">IMG Extracter</h2>
            <button id="close-menu-button" class="sm:hidden text-gray-400 hover:text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <ul class="space-y-4">
            <li>
                <a href="#" id="home-link" class="block p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
                    Home
                </a>
            </li>
            <li>
                <a href="#" id="settings-link" class="block p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
                    Settings
                </a>
            </li>
            <li>
                <a href="https://stadiastudios.github.io/stadia" target="_blank" rel="noopener noreferrer" class="block p-3 rounded-lg hover:bg-gray-700 transition-colors duration-200">
                    StadiaStudios
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="flex-grow flex items-center justify-center p-4 transition-all duration-300 ease-in-out sm:ml-64">
        <div class="container">
            <div class="card">
                <h1 class="text-3xl font-bold text-center text-gray-800">Image Downloader</h1>
                <p class="text-center text-gray-500">
                    Paste an image URL, load it, and then download it as a PNG or JPG file.
                </p>

                <!-- URL Input and Load Button -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="url" id="image-url-input" placeholder="Paste image URL here..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="load-button" class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Load Image
                    </button>
                </div>

                <!-- Image Display -->
                <div class="border border-gray-300 rounded-lg overflow-hidden flex items-center justify-center h-80 bg-gray-50 shadow-inner">
                    <img id="image-preview" src="" alt="Image Preview" class="max-h-full max-w-full object-contain hidden" crossorigin="anonymous">
                    <p id="placeholder-text" class="text-gray-400 italic">Your image will appear here.</p>
                </div>

                <!-- Download Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 mt-2">
                    <button id="download-png-button" class="flex-1 bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Download as PNG
                    </button>
                    <button id="download-jpg-button" class="flex-1 bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Download as JPG
                    </button>
                </div>
                
                <!-- Message Box -->
                <div id="message-box" class="message-box hidden"></div>
            </div>
        </div>
    </div>

    <!-- Settings Content -->
    <div id="settings-content" class="flex-grow flex items-center justify-center p-4 transition-all duration-300 ease-in-out sm:ml-64 hidden">
        <div class="container">
            <div class="card">
                <h1 class="text-3xl font-bold text-center text-gray-800">Settings</h1>
                
                <div class="flex flex-col gap-4">
                    <!-- App Version -->
                    <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg">
                        <p class="font-semibold text-gray-700 dark:text-gray-300">App Version: <span id="app-version" class="font-normal text-gray-500 dark:text-gray-400">1.0.0</span></p>
                    </div>

                    <!-- StadiaStudios Website Link -->
                    <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg">
                        <p class="font-semibold text-gray-700 dark:text-gray-300">
                            Visit our website: 
                            <a href="https://stadiastudios.github.io/stadia" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors duration-200">
                                https://stadiastudios.github.io/stadia
                            </a>
                        </p>
                    </div>

                    <!-- Dark Mode Toggle -->
                    <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg flex items-center justify-between">
                        <span class="font-semibold text-gray-700 dark:text-gray-300">Dark Mode</span>
                        <button id="dark-mode-toggle" class="bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-white font-semibold py-2 px-4 rounded-full transition-colors duration-200">
                            Enable
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu backdrop -->
    <div id="backdrop" class="backdrop"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Main app elements
            const mainContent = document.getElementById('main-content');
            const imageUrlInput = document.getElementById('image-url-input');
            const loadButton = document.getElementById('load-button');
            const imagePreview = document.getElementById('image-preview');
            const placeholderText = document.getElementById('placeholder-text');
            const downloadPngButton = document.getElementById('download-png-button');
            const downloadJpgButton = document.getElementById('download-jpg-button');
            const messageBox = document.getElementById('message-box');
            
            // Navigation elements
            const menuButton = document.getElementById('menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const sideNavbar = document.getElementById('side-navbar');
            const backdrop = document.getElementById('backdrop');
            const homeLink = document.getElementById('home-link');
            const settingsLink = document.getElementById('settings-link');
            
            // Settings page elements
            const settingsContent = document.getElementById('settings-content');
            const darkModeToggle = document.getElementById('dark-mode-toggle');

            let isImageLoaded = false;

            // --- UI and State Functions ---
            const showMessage = (message, type) => {
                messageBox.textContent = message;
                messageBox.className = `message-box ${type}`;
                messageBox.classList.remove('hidden');
            };

            const toggleDownloadButtons = (enable) => {
                downloadPngButton.disabled = !enable;
                downloadJpgButton.disabled = !enable;
            };

            const showView = (view) => {
                mainContent.classList.add('hidden');
                settingsContent.classList.add('hidden');
                if (view === 'home') {
                    mainContent.classList.remove('hidden');
                } else if (view === 'settings') {
                    settingsContent.classList.remove('hidden');
                }
            };
            
            // --- Navigation Logic ---
            const toggleMenu = (open) => {
                if (open) {
                    sideNavbar.classList.remove('-translate-x-full');
                    backdrop.classList.add('visible');
                    document.body.style.overflow = 'hidden';
                } else {
                    sideNavbar.classList.add('-translate-x-full');
                    backdrop.classList.remove('visible');
                    document.body.style.overflow = '';
                }
            };

            menuButton.addEventListener('click', () => toggleMenu(true));
            closeMenuButton.addEventListener('click', () => toggleMenu(false));
            backdrop.addEventListener('click', () => toggleMenu(false));
            
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                showView('home');
                toggleMenu(false);
            });

            settingsLink.addEventListener('click', (e) => {
                e.preventDefault();
                showView('settings');
                toggleMenu(false);
            });

            // --- Dark Mode Logic ---
            const toggleDarkMode = () => {
                const isDarkMode = document.body.classList.toggle('dark');
                if (isDarkMode) {
                    localStorage.setItem('theme', 'dark');
                    darkModeToggle.textContent = 'Disable';
                } else {
                    localStorage.setItem('theme', 'light');
                    darkModeToggle.textContent = 'Enable';
                }
            };

            // Check for saved theme preference on load
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                darkModeToggle.textContent = 'Disable';
            }
            
            darkModeToggle.addEventListener('click', toggleDarkMode);

            // --- Image Downloader Core Logic ---
            loadButton.addEventListener('click', () => {
                const url = imageUrlInput.value.trim();
                if (!url) {
                    showMessage('Please enter a valid image URL.', 'error');
                    toggleDownloadButtons(false);
                    return;
                }

                // Show placeholder and hide image
                placeholderText.classList.add('hidden');
                imagePreview.classList.add('hidden');
                imagePreview.src = ''; // Clear previous image
                showMessage('Loading image...', 'success');
                toggleDownloadButtons(false);

                // Load the image using the fetch API to check for CORS issues
                fetch(url, { mode: 'cors' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const objectURL = URL.createObjectURL(blob);
                        imagePreview.src = objectURL;
                        isImageLoaded = false; // Reset the flag, will be set on load event
                        imagePreview.onload = () => {
                            isImageLoaded = true;
                            showMessage('Image loaded successfully!', 'success');
                            imagePreview.classList.remove('hidden');
                            placeholderText.classList.add('hidden');
                            toggleDownloadButtons(true);
                        };
                        imagePreview.onerror = () => {
                            URL.revokeObjectURL(objectURL);
                            isImageLoaded = false;
                            showMessage('Failed to load image. Make sure the URL is correct and the server allows cross-origin requests.', 'error');
                            imagePreview.classList.add('hidden');
                            placeholderText.classList.remove('hidden');
                            toggleDownloadButtons(false);
                        };
                    })
                    .catch(error => {
                        isImageLoaded = false;
                        showMessage(`Error: ${error.message}. Cannot load image due to network or CORS issues.`, 'error');
                        imagePreview.classList.add('hidden');
                        placeholderText.classList.remove('hidden');
                        toggleDownloadButtons(false);
                    });
            });

            const downloadImage = (format) => {
                if (!isImageLoaded) {
                    showMessage('No image is loaded. Please load an image first.', 'error');
                    return;
                }

                showMessage(`Processing and downloading as ${format.toUpperCase()}...`, 'success');
                toggleDownloadButtons(false);

                // Use a canvas to handle the conversion and download
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = imagePreview.naturalWidth;
                canvas.height = imagePreview.naturalHeight;
                ctx.drawImage(imagePreview, 0, 0);

                const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
                const filename = `downloaded-image.${format}`;

                const dataUrl = canvas.toDataURL(mimeType);
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showMessage(`Your image has been downloaded as a ${format.toUpperCase()} file.`, 'success');
                toggleDownloadButtons(true);
            };

            downloadPngButton.addEventListener('click', () => downloadImage('png'));
            downloadJpgButton.addEventListener('click', () => downloadImage('jpg'));
        });
    </script>
</body>
</html>
