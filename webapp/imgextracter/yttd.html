<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTTD | Stadia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png"> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            color: #d1d5db;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #222;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .message-box.success {
            background-color: #047857;
            color: #d1fae5;
        }
        .message-box.error {
            background-color: #b91c1c;
            color: #fee2e2;
        }
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        .backdrop.visible {
            opacity: 1;
            visibility: visible;
        }
        /* New styles for dark mode input */
        input {
            background-color: #4b5563;
            border-color: #6b7280;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="flex min-h-screen">
    
    <!-- Mobile Menu Button -->
    <button id="menu-button" class="sm:hidden fixed top-4 left-4 z-50 p-2 rounded-lg text-gray-800 bg-white shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <!-- Side Navigation Bar -->
    <nav id="side-navbar" class="fixed top-0 left-0 bottom-0 w-64 bg-[#111] text-white p-6 shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 ease-in-out sm:translate-x-0">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">IMG Extracter</h2>
            <button id="close-menu-button" class="sm:hidden text-gray-400 hover:text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <ul class="space-y-4">
            <li>
                <a href="index.html" id="home-link" class="block p-3 rounded-lg hover:bg-[#333] transition-colors duration-200">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="more-tools.html" id="more-tools-link" class="block p-3 rounded-lg hover:bg-[#333] transition-colors duration-200">
                    Tool Panel
                </a>
            </li>
            <li>
                <a href="settings.html" id="settings-link" class="block p-3 rounded-lg hover:bg-[#333] transition-colors duration-200">
                    Settings
                </a>
            </li>
            <li>
                <a href="https://stadiastudios.github.io/stadia" rel="noopener noreferrer" class="block p-3 rounded-lg hover:bg-[#333] transition-colors duration-200">
                    StadiaStudios
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="flex-grow flex items-center justify-center p-4 transition-all duration-300 ease-in-out sm:ml-64">
        <div class="container">
            <div class="card">
                <h1 class="text-3xl font-bold text-[white] mb-6">YouTube Thumbnail Downloader</h1>

        <div class="space-y-4">
            <!-- URL Input -->
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here..."
                   class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200">

            <!-- Get Thumbnail Button -->
            <button id="getButton"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Get Thumbnail
            </button>
        </div>

        <!-- Result Container -->
        <div id="resultContainer" class="mt-6 hidden">
            <!-- Message Area -->
            <p id="message" class="text-sm text-gray-600 mb-4"></p>
            
            <!-- Thumbnail Image -->
            <img id="thumbnailImage" src="" alt="YouTube Thumbnail"
                 class="w-full rounded-xl shadow-lg border-2 border-gray-200 object-cover mb-4">
            
            <!-- Download Button -->
            <button id="downloadButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200">
                Download Thumbnail
            </button>
        </div>
    </div>
    <script>
        // Get references to all necessary DOM elements
        const urlInput = document.getElementById('urlInput');
        const getButton = document.getElementById('getButton');
        const resultContainer = document.getElementById('resultContainer');
        const messageElement = document.getElementById('message');
        const thumbnailImage = document.getElementById('thumbnailImage');
        const downloadButton = document.getElementById('downloadButton');

        // Function to extract video ID from a YouTube URL
        function extractVideoId(url) {
            const urlRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(urlRegex);
            return match ? match[1] : null;
        }

        // Function to display an alert-like message using a custom UI element
        function showMessage(text, isError = false) {
            messageElement.textContent = text;
            messageElement.classList.remove('hidden', 'text-green-600', 'text-red-600');
            if (isError) {
                messageElement.classList.add('text-red-600');
            } else {
                messageElement.classList.add('text-green-600');
            }
        }

        // Main function to get and display the thumbnail
        getButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            resultContainer.classList.add('hidden'); // Hide results until new ones are found

            if (!url) {
                showMessage("Please enter a YouTube URL.", true);
                return;
            }

            const videoId = extractVideoId(url);
            if (!videoId) {
                showMessage("Invalid YouTube URL. Please enter a valid one.", true);
                return;
            }

            // Array of thumbnail qualities to try, from highest resolution to lowest
            const qualities = ['maxresdefault', 'hqdefault', 'sddefault', 'mqdefault', 'default'];
            let foundThumbnail = false;

            // Function to try loading a thumbnail for a given quality
            function tryLoadThumbnail(index) {
                if (index >= qualities.length) {
                    // No thumbnail found for any quality
                    showMessage("Could not find a thumbnail for this video.", true);
                    return;
                }

                const quality = qualities[index];
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${quality}.jpg`;
                
                const img = new Image();
                img.onload = () => {
                    // If the image loads successfully, display it and show the download button
                    thumbnailImage.src = thumbnailUrl;
                    resultContainer.classList.remove('hidden');
                    downloadButton.style.display = 'block';
                    showMessage(`Found a thumbnail (${quality})!`, false);
                    foundThumbnail = true;
                };
                img.onerror = () => {
                    // If loading fails, try the next quality level
                    tryLoadThumbnail(index + 1);
                };
                img.src = thumbnailUrl;
            }

            tryLoadThumbnail(0);
        });

        // Download button functionality
        downloadButton.addEventListener('click', () => {
            const imageUrl = thumbnailImage.src;
            if (!imageUrl) {
                showMessage("No image to download.", true);
                return;
            }

            const link = document.createElement('a');
            link.href = imageUrl;
            // Set a filename using the video ID
            const videoId = extractVideoId(urlInput.value);
            link.download = `youtube_thumbnail_${videoId}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

    </script>
            </div>
        </div>
    </div>

    <!-- Mobile menu backdrop -->
    <div id="backdrop" class="backdrop"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Main app elements
            const mainContent = document.getElementById('main-content');
            const imageUrlInput = document.getElementById('image-url-input');
            const loadButton = document.getElementById('load-button');
            const imagePreview = document.getElementById('image-preview');
            const placeholderText = document.getElementById('placeholder-text');
            const downloadPngButton = document.getElementById('download-png-button');
            const downloadJpgButton = document.getElementById('download-jpg-button');
            const messageBox = document.getElementById('message-box');
            
            // Navigation elements
            const menuButton = document.getElementById('menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const sideNavbar = document.getElementById('side-navbar');
            const backdrop = document.getElementById('backdrop');

            let isImageLoaded = false;

            // --- UI and State Functions ---
            const showMessage = (message, type) => {
                messageBox.textContent = message;
                messageBox.className = `message-box ${type}`;
                messageBox.classList.remove('hidden');
            };

            const toggleDownloadButtons = (enable) => {
                downloadPngButton.disabled = !enable;
                downloadJpgButton.disabled = !enable;
            };
            
            // --- Navigation Logic ---
            const toggleMenu = (open) => {
                if (open) {
                    sideNavbar.classList.remove('-translate-x-full');
                    backdrop.classList.add('visible');
                    document.body.style.overflow = 'hidden';
                } else {
                    sideNavbar.classList.add('-translate-x-full');
                    backdrop.classList.remove('visible');
                    document.body.style.overflow = '';
                }
            };

            menuButton.addEventListener('click', () => toggleMenu(true));
            closeMenuButton.addEventListener('click', () => toggleMenu(false));
            backdrop.addEventListener('click', () => toggleMenu(false));
            
            // --- Image Downloader Core Logic ---
            loadButton.addEventListener('click', () => {
                const url = imageUrlInput.value.trim();
                if (!url) {
                    showMessage('Please enter a valid image URL.', 'error');
                    toggleDownloadButtons(false);
                    return;
                }

                // Show placeholder and hide image
                placeholderText.classList.add('hidden');
                imagePreview.classList.add('hidden');
                imagePreview.src = ''; // Clear previous image
                showMessage('Loading image...', 'success');
                toggleDownloadButtons(false);

                // Load the image using the fetch API to check for CORS issues
                fetch(url, { mode: 'cors' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const objectURL = URL.createObjectURL(blob);
                        imagePreview.src = objectURL;
                        isImageLoaded = false; // Reset the flag, will be set on load event
                        imagePreview.onload = () => {
                            isImageLoaded = true;
                            showMessage('Image loaded successfully!', 'success');
                            imagePreview.classList.remove('hidden');
                            placeholderText.classList.add('hidden');
                            toggleDownloadButtons(true);
                        };
                        imagePreview.onerror = () => {
                            URL.revokeObjectURL(objectURL);
                            isImageLoaded = false;
                            showMessage('Failed to load image. Make sure the URL is correct and the server allows cross-origin requests.', 'error');
                            imagePreview.classList.add('hidden');
                            placeholderText.classList.remove('hidden');
                            toggleDownloadButtons(false);
                        };
                    })
                    .catch(error => {
                        isImageLoaded = false;
                        showMessage(`Error: ${error.message}. Cannot load image due to network or CORS issues.`, 'error');
                        imagePreview.classList.add('hidden');
                        placeholderText.classList.remove('hidden');
                        toggleDownloadButtons(false);
                    });
            });

            const downloadImage = (format) => {
                if (!isImageLoaded) {
                    showMessage('No image is loaded. Please load an image first.', 'error');
                    return;
                }

                showMessage(`Processing and downloading as ${format.toUpperCase()}...`, 'success');
                toggleDownloadButtons(false);

                // Use a canvas to handle the conversion and download
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = imagePreview.naturalWidth;
                canvas.height = imagePreview.naturalHeight;
                ctx.drawImage(imagePreview, 0, 0);

                const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
                const filename = `downloaded-image.${format}`;

                const dataUrl = canvas.toDataURL(mimeType);
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                showMessage(`Your image has been downloaded as a ${format.toUpperCase()} file.`, 'success');
                toggleDownloadButtons(true);
            };

            downloadPngButton.addEventListener('click', () => downloadImage('png'));
            downloadJpgButton.addEventListener('click', () => downloadImage('jpg'));
        });
    </script>
</body>
</html>
